<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>js作用域链</h3>
    <p>当查找变量时，会先从当前上下文的变量对象中查找，没有找到，会从父级执行上下文的变量对象中查找，一直找到全局上下文的变量对象，也就是全局对象。这样多个执行上下文的变量对象构成的链表就叫作用域链</p>
</body>
</html>
