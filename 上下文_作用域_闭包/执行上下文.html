<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>执行上下文</title>
  </head>
  <body>
    <h3>执行上下文</h3>
    <p>
      简而言之，执行上下文就是评估和执行js代码的环境抽象概念。每当js代码运行时，他都在执行上下文中运行
    </p>
    <ul>
      <li>全局执行上下文</li>
      <li>函数执行上下文</li>
      <li>Eval函数执行上下文</li>
    </ul>
    <h4>执行栈</h4>
    <p>在编程语言中调用栈，拥有LIFO（后进先出）数据结构的栈。用来存储代码运行时创建的所有执行上下文</p>
    <p>当js迎请第一次遇到脚本时，会创建一个全局的执行上下文并且压入当前执行栈。每当引擎遇到一个函数调用，他会为该函数创建一个新的执行上下文并压入栈的顶部</p>
    
  </body>
</html>
