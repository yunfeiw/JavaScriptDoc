<body>
    <h3>闭包</h3>
    <p>闭包是一个可以访问外部作用域的内部函数，即使这个外部作用域已经执行结束。</p>
    <p>这些被引用的变量直到闭包被销毁时才会被销毁</p>
    <p>闭包是的timer定时器，事件处理函数，ajax请求等异步任务更加容易</p>
    <p>可以通过闭包达到封装性</p>
