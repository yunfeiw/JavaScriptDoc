<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单例模式</title>
  </head>
  <body>
    <h3>单例模式</h3>
    <ul>
        <li>如何确定class只有一个实例</li>
        <li>如何简单访问class的唯一实例</li>
        <li>class如何控制实例化的过程</li>
        <li>如何将实例化个数限制为1</li>
    </ul>
    <ul>
        <li>隐藏class的构造函数，避免多次创建</li>
        <li>暴漏一个getinstance()方法来创建/获取唯一实例</li>
    </ul>
    <script>
      function FooServiceSingleton() {
        //隐藏的单列构造函数
        function FooService() {}
        var newSl = null;
        this.getClass = function () {
          if (newSl) {
            newSl = new FooService();
          }
          return newSl;
        };
      }
    </script>
  </body>
</html>
