<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    var b = {
      foo() {
        console.log(123)
      }
    }
    var a = {
      name:"yunfei",
      foo() {
        console.log('你好')
      }
    }
    class c{
      foo(){
        console.log(123)
      }
    }
    class d extends c{
      constructor() {}
      foo(){
        super()
        console.log("wang")
      }
    }
    Object.setPrototypeOf(a, b);

    console.log(new d())
  </script>
</body>

</html>
