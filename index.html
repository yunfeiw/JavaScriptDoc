<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

  <style>
    .box {
      width: 500px;
      height: 500px;
      display: grid;
      grid-template: repeat(4,100px)/repeat(5,100px);
      justify-content: center;
      align-content: center;
      grid-gap:10px;
    }

    .item {
      background: #0a56bb;
      box-sizing: border-box;
      border: 1px solid #fff;
    }
    .item:nth-child(2){
      grid-column-start:2;
      grid-column-end:5;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    
  </div>
</body>

</html>
